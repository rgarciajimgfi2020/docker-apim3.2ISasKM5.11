[user_store]
type = "database_unique_id"   #refers the base dn on which the user and group search bases will be generated

[database.identity_db]
url = "jdbc:mysql://mysql:3306/WSO2IS_IDENTITY_DB?autoReconnect=true&amp;useSSL=false"
username = "wso2carbon"
password = "wso2carbon"
driver = "com.mysql.cj.jdbc.Driver"

[database.identity_db.pool_options]
maxActive = "80"
maxWait = "60000"
minIdle = "5"
testOnBorrow = true
validationQuery="SELECT 1"
validationInterval="30000"
defaultAutoCommit="false"
rollbackOnReturn="true"

[database.shared_db]
url = "jdbc:mysql://mysql:3306/WSO2AM_SHARED_IS?autoReconnect=true&amp;useSSL=false"
username = "wso2carbon"
password = "wso2carbon"
driver = "com.mysql.cj.jdbc.Driver"

[database.shared_db.pool_options]
maxActive = "80"
maxWait = "60000"
minIdle = "5"
testOnBorrow = true
validationQuery="SELECT 1"
validationInterval="30000"
defaultAutoCommit="false"
rollbackOnReturn="true"

[keystore.primary]
file_name = "wso2carbon.jks"
password = "wso2carbon"

